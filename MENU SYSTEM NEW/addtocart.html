<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Food.io</title>
  <link rel="stylesheet" href="styles.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
</head>

<body>
  <!-- Navigation -->
  <nav>
    <div class="logo">food<b>.io</b></div>
    <ul class="nav-links">
      <li><a href="home.html">Home</a></li>
      <li><a href="menu.html">Menu</a></li>
      <li><a href="ordertracker.html">Order Tracker</a></li>
    </ul>
    <div class="icons">
      <a href="#"><img src="images/search.png" alt="Search"></a>
      <a href="addtocart.html"><img src="images/bag-icon.png" alt="Bag"></a>
      <a href="#"><img src="images/user.png" alt="User"></a>
    </div>
  </nav>

  <div class="delivery-container">
    <div class="delivery-info">
      <h2>Delivery Address</h2>
      <div class="address-field">
        <label for="address">Deliver to: </label>
        <input type="text" id="address" value="123 Main Street, City, Country">
        <button class="edit-btn">Edit</button>
      </div>

      <div class="additional-info">
        <label for="additional-address">Additional Address Details:</label>
        <textarea id="additional-address" rows="3" placeholder="e.g., Apartment number, floor, etc."></textarea>
      </div>

      <div class="estimated-delivery">
        <p><strong>Estimated Delivery:</strong> 30-45 minutes</p>
      </div>

      <div class="contact-info">
        <label for="mobile">Mobile Number (required):</label>
        <input type="tel" id="mobile" placeholder="Enter your mobile number" required>
      </div>
    </div>

    <!-- Cart Items Section -->
    <div class="cart">
      <table>
        <thead>
          <tr>
            <th>Item</th>
            <th>Quantity</th>
            <th>Price</th>
            <th>Remove</th>
          </tr>
        </thead>
        <tbody id="cart-items">
          <tr>
            <td>Burger</td>
            <td><input type="number" value="1" min="1"></td>
            <td>Php 110.00</td>
            <td><button class="remove-btn">Remove</button></td>
          </tr>
          <tr>
            <td>Fries</td>
            <td><input type="number" value="1" min="1"></td>
            <td>Php 69.00</td>
            <td><button class="remove-btn">Remove</button></td>
          </tr>
          <tr>
            <td>Quenchers</td>
            <td><input type="number" value="2" min="1"></td>
            <td>Php 135.00</td>
            <td><button class="remove-btn">Remove</button></td>
          </tr>
        </tbody>
      </table>
    </div>

    <!-- Cart Summary -->
    <div class="cart-summary">
      <p>Total Items: <span id="total-items">4</span></p>
      <p>Total Price: <span id="total-price">Php 449.00</span></p>
      <button class="checkout-btn">Proceed to Checkout</button>
    </div>
  </div>
